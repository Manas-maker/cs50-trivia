<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>

            // TODO: Add code to check answers to
            function checkresponse(){
                let wrong = document.querySelector('#false_f');
                let right = document.querySelector('#true_f');
                let name = document.querySelector('#answer').value;
                let name_cor = name.trim().toUpperCase()
                if (name_cor == 'GABEN' || name_cor == 'GABE NEWELL' || name_cor == 'GABE'){
                    wrong.className = 'hide';
                    right.className = 'showing';
                }
                else {
                    right.className = 'hide';
                    wrong.className = 'showing';
                }
            }
            function check(click){
                let wrong = document.querySelector('#false_mcq');
                let right = document.querySelector('#true_mcq');
                if (click == 'option 2'){
                    wrong.className = 'hide';
                    right.className = 'showing';
                }
                else {
                    right.className = 'hide';
                    wrong.className = 'showing';
                }
            }

        </script>

    </head>
    <body>

        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>

                <!-- TODO: Add multiple choice question here -->
                <h3>Who built python?</h3>
                <button type = 'submit' id = 'option 1', onClick = 'check(this.id);' > Guido Van Python</button>
                <button type = 'submit' id = 'option 2', onClick = 'check(this.id);' > Guido Van Rossum</button>
                <button type = 'submit' id = 'option 3', onClick = 'check(this.id);' >Yukihiro 'Matz' Matsumoto</button>
                <button type = 'submit' id = 'option 4', onClick = 'check(this.id);' >Ava Lovelace</button>
                <p id = 'false_mcq' class = 'hide'>Incorrect</p>
                <p id = 'true_mcq' class = 'hide'>Correct!</p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>

                <!-- TODO: Add free response question here -->
                <form id = 'fresponse' onsubmit = 'checkresponse(); return false;' >
                <h3>Who is the CEO of Valve?</h3>
                <input type = 'text' id = 'answer'>
                <button type = 'submit'>Check Answer</button>
                <p id = 'false_f' class = 'hide'>Incorrect</p>
                <p id = 'true_f' class = 'hide'>Correct!</p>
                </form>

            </div>

        </div>
    </body>
</html>
